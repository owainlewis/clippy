version: '3.8'

services:
  clippy-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CLIPPY_HOST=0.0.0.0
      - CLIPPY_PORT=8000
      - CLIPPY_WORKERS=4
      - CLIPPY_OUTPUT_DIR=/app/output
      - CLIPPY_LOG_LEVEL=info
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

